<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/cont.css">
</head>
<body>
    <div class="header">
        <div class="logo">Dentiste</div>
        <div class="menu">
            <a href="#home" class="menu-btn">Acceuil</a>
            <a href="#client" class="menu-btn">Client</a>
            <a href="#employer" class="menu-btn">Employer</a>
            <a href="#service" class="menu-btn">Service</a>
            <a href="#contact" class="menu-btn">Contact</a>
        </div>
    </div>
    <div class="container">
        <div class="left-menu">
            <div class="cont-btn">
                <h3 class="h3">Employer</h3>
                <button class="left-btn">Insérer nouveau employé</button>
                <button class="left-btn">Liste des employés</button>
            </div>
            <div class="cont-btn">
                <h3 class="h3">Client</h3>
                <button class="left-btn">Insérer nouveau client</button>
            </div>
            <div class="cont-btn">
                <h3 class="h3">Service</h3>
                <button class="left-btn">Liste des services</button>
                <button class="left-btn">Consommer les services</button>
            </div>
            <div class="cont-btn">
                <h3 class="h3">Produits</h3>
                <button class="left-btn">Liste de produits</button>
            </div>
            <div class="cont-btn">
                <h3 class="h3">Comptabilité</h3>
                <button class="left-btn">Etat de caisse</button>
                <button class="left-btn">Facture</button>
                <button class="left-btn">Dépense</button>
                <button class="left-btn">Report</button>
            </div>
        </div>
        <div class="elements"></div>
    </div>
</body>
</html>
